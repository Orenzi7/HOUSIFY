<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Housify</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <!-- Custom Styles -->
  <style>
    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="bg-green-900 text-white">

  <!-- Navbar -->
  <nav class="fixed top-0 w-full flex justify-between items-center px-8 py-4 z-50 bg-black/40 backdrop-blur-md">
    <h1 class="text-2xl font-bold">HOUSIFY</h1>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-red-400 transition">Home</a></li>
      <li><a href="listings.html" class="hover:text-red-400 transition">Listings</a></li>
      <li><a href="categories.html" class="hover:text-red-400 transition">Categories</a></li>
      <li><a href="contact.html" class="text-red-400 font-semibold">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="pt-32 pb-10 text-center">
    <h1 class="text-5xl font-bold mb-4" data-aos="fade-down">Get in Touch</h1>
    <p class="text-lg text-green-300" data-aos="fade-up">We'd love to hear from you</p>
  </header>

  <!-- Contact Form -->
  <section class="py-16 px-6 md:px-20">
    <div class="max-w-4xl mx-auto bg-white/5 p-8 rounded-2xl shadow-xl glass" data-aos="zoom-in">
      <form action="https://formspree.io/f/your-form-id" method="POST" class="grid gap-6">
        <div>
          <label class="block text-sm mb-2">Full Name</label>
          <input type="text" name="name" required class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="John Doe"/>
        </div>
        <div>
          <label class="block text-sm mb-2">Email Address</label>
          <input type="email" name="email" required class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="you@example.com"/>
        </div>
        <div>
          <label class="block text-sm mb-2">Message</label>
          <textarea name="message" rows="6" required class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="bg-red-500 hover:bg-green-700 px-6 py-3 rounded-full text-lg transition transform hover:scale-105">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Contact Info (Optional) -->
  <section class="pb-20 text-center" data-aos="fade-up">
    <p class="text-xl">üìû Phone: <span class="text-green-300">+234 800 123 4567</span></p>
    <p class="text-xl mt-2">üìß Email: <span class="text-green-300">info@housify.com</span></p>
    <p class="text-xl mt-2">üìç Address: <span class="text-green-300">Lekki, Lagos, Nigeria</span></p>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center py-6 text-sm">
    &copy; 2025 HOUSIFY. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ once: true });</script>

</body>
</html>
